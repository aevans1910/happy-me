{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col m-4">
      <h3>{{ post.title }} <small class="text-muted">Last updated {{ post.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ post.author.username }}</b></small></h3>
      <hr>
      <p>{{ post.content|linebreaksbr }}</p>
      <hr>
      <a href="{% url 'blog-list-page' %}">Back to List</a>
    </div>
  </div>
{% endblock %}
